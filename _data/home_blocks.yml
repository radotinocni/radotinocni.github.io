  - title: Služby
    class:
    parts:
      - subtitle: Brýle bez čekání
        description: |
          Není-li vyžadována přítomnost lékaře jsme schopni na obou optometristických pracovištích změřit a zhotovit brýle bez objednání, popř. s minimální čekací dobou.
      - subtitle: Platby
        description: |
          V obou našich pobočkách - v Radotíně i v Řevnicích přijímáme běžné platební karty,
          stravenky, dárkové šeky a poukazy od takřka všech provozovatelů jako jsou firmy Sodexo, Edenred nebo Le Chèque Déjeuner.
      - subtitle: Dárkové balíčky
        description: |
          Využijte také možnosti sestavit si dárkové balíčky pro Vaše blízké, kterým nabízíme dárkové poukazy do obou našich optik společně s odborným oftalmologickým vyšetřením.