items:
  - title: Novinky
    class:
    parts:
    - subtitle: Změna otevírací doby
      description: |
        **Vážení zákazníci,**
        vzhledem k současné situaci MUDr. Jana Brychtová neordinuje v Radotíně ani v Řevnicích.
        Až do odvolání je uzavřena naše ordinace v Radotíně a změněna pracovní doba oční ordinace a optiky v Řevnicích. V případě, že potřebujete předepsat medikaci či řešit vaše potíže, tak se prosím obracejte přímo na MUDr. Janu Brychtovou [+420 602 257 495](tel:420602257495).

        **Dočasná otevírací doba oční optiky v Řevnicích**

        Pondělí | 9:30 – 15:00
        Úterý | 9:30 – 15:00
        Středa | ZAVŘENO
        Čtvrtek | 9:30 – 15:00
        Pátek | 9:30 – 15:00

        V případě nutnosti je možné domluvit si individuální čas vaší návštěvy na číslech [607 030 090](tel:607 030 090) nebo [737 705 036](tel:737 705 036).
        Omlouváme se za komplikace a děkujeme za pochopení.
  - title: Praha-Radotín
    class: has-background-light
    parts:
    - subtitle: Otevírací doba
      description: |
        **Ordinace**

        Pro objednané pacienty

        Po | 13–17 (MUDr. Faitová)
        Út | 7–17
        St | přítomna pouze sestra
        Čt | 7–17
        Pá | 8–14 (MUDr. Faitová)

        Pro akutní pacienty ordinujeme pouze do 15 hodin. Upřednostňujeme předchozí objednání.
        Zástup pro akutní pacienty v době naší nepřítomnosti MUDr. Šíp, Dobřichovice, [+420 257 712 635](tel:420257712635).

        **Optika**

        Po | 8–17
        Út | 8–17
        St | zavřeno
        Čt | 8–17
        Pá | 8–14

